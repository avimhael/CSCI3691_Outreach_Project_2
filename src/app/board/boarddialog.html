<h1 mat-dialog-title>Create a new column</h1>
<div mat-dialog-content>
    <input placeholder="Column Name" matInput [(ngModel)]="data.colName">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.colName" cdkFocusInitial>Ok</button>
</div>
