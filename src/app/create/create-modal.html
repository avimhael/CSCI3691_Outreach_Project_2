<div class="modal-container">
  <div class="modal-header">
    <div class="modal-header-left">
      <h1 mat-dialog-title class="modal-title" id="modal-basic-title">Create Card</h1>
    </div>
    <div class="modal-header-right">
      <button type="button" class="close" aria-label="Close" (click)="onCloseClick()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <mat-label for="title" class="labelTitle">Title</mat-label>
      <div>
        <input [(ngModel)]="data.title" id="t" class="form-control" placeholder="Enter Title" required>
      </div>
      <mat-label for="owner" class="labelTitle">Owner</mat-label>
      <div>
        <input [(ngModel)]="data.owner" id="owner" class="form-control" placeholder="Enter Owner" required>
      </div>
      <mat-label for="tags" class="labelTitle">Tags</mat-label>
      <div>
        <input [(ngModel)]="data.tags" id="tags" class="form-control" placeholder="Enter Tags">
      </div>
      <mat-label for="date" class="labelTitle">Due Date</mat-label>
      <div class="input-group">
        <input type="date"[(ngModel)]="data.date" id="date" class="form-control" placeholder="yyyy-mm-dd" required>
      </div>
      <mat-label for="details" class="labelTitle">Details</mat-label>
      <div>
        <textarea [(ngModel)]="data.details" id="details" class="form-control" placeholder="Enter Details"></textarea>
      </div>
      <mat-label for="type" class="labelTitle">Type</mat-label>
      <div>
        <input [(ngModel)]="data.type" id="type" class="form-control" placeholder="expanded || collapsed">
      </div>
      <mat-label for="weight" class="labelTitle">Weight</mat-label>
      <div>
        <input [(ngModel)]="data.weight" id="weight" class="form-control" placeholder="Enter Weight">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="addBtn" [disabled]="!data.title || !data.date || !data.type" (click)="onAddClick()" (click)="onCloseClick()">Add</button>
  </div>
</div>
